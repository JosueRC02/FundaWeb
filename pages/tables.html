    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-paint'></i>
            <span class="logo_name">Mecano UI</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="elementos_generales.html" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Elementos Generales</span>
                </a>
            </li>
            <li>
                <a href="buttons.html">
                    <i class='bx bx-joystick-button'></i>

            <li>
                <a href="tables.html">
                    <i class='bx bx-table'></i>
                    <span class="links_name">Tablas</span>

            </li>
            <li>
                <a href="inputs.html">
                    <i class='bx bx-book'></i>

                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Tablas</span>
            </div>
        </nav>

        <div class="home-content">
            <div class="overview-boxes">

            </div>
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>
